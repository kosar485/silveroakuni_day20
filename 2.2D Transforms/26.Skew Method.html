<html>
  <head>
      <title> Introduction </title>
      <style type="text/css">
		div{
			width:300px;
			height:100px;
			background-color:yellow;
			border:2px solid black;
		}
		#skew{
			transform:skew(20deg,10deg);
		}
		#skew1{
			transform:skew(20deg);
		}
      </style>
  </head>
  <body>
		
		<div>
			This is normal div element.
		</div>
		<div id="skew">
			This div element is skewed 20deg along  the x-axis  and 10deg along Y-axis.
		</div>
		<div id="skew1">
			This div element is skewed 20deg along  the x-axis  and 10deg along Y-axis.
		</div>
		
  </body>
</html>
